<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../scss/main.css" />
    <title>Reset Password</title>

</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/"><img src="/images/abhilekh-patal-logo.svg" alt="abhilekh patal logo"></a>
            </div>
        </div>
    </header>






    <main class="main">
        <section class="login-wrraper">
            <div class="login reset-password">
                <div class="container pt-5">
                    <h1 class="text-center logintitle mb-4">Reset Password</h1>
                    <p class="text-center mb-5">Enter your new password.</p>
                    <div class="">
                        <form>
                            <div class="mb-3">
                                <label for="NewPassword" class="form-label loginlable">New Password </label>
                                <input type="email" class="form-control logininput" id="NewPassword" aria-describedby="emailHelp">
                            </div>


                            <div class="mb-4">
                                <label for="ConfirmPassword" class="form-label loginlable">Confirm Password </label>
                                <input type="email" class="form-control logininput" id="ConfirmPassword" aria-describedby="emailHelp">
                            </div>
                            <div class="text-center pb-4">
                                <button type="submit" class="btn btn-primarys text-center">Reset</button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>



        </section>
    </main>

    <script>
        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function(e) {
            e.preventDefault();
        });
    </script>
    <script src="js/jquery.min.js"></script>\
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
