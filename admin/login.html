<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-icon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="scss/main.css" />
    <title>Login</title>

</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/"><img src="/images/abhilekh-patal-logo.svg" alt="abhilekh patal logo"></a>
            </div>
        </div>
    </header>






    <main class="main">
        <section class="login-wrraper">
            <div class="login">
                <div class="container pt-5">

                    <h1 class="text-center logintitle mb-4">LOGIN</h1>


                    <div class="">
                        <form>
                            <div class="mb-3">
                                <label for="EmailId" class="form-label loginlable">Email Id </label>
                                <input type="email" class="form-control logininput" id="EmailId"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="temporaryPassword" class="form-label loginlable">Temporary Password </label>
                                <input type="email" class="form-control logininput" id="temporaryPassword"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="newPassword" class="form-label loginlable">New Password </label>
                                <input type="email" class="form-control logininput" id="newPassword"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="mb-1">
                                <label for="confirmNewPassword" class="form-label loginlable">Confirm New
                                    Password</label>
                                <input type="password" class="form-control logininput" id="confirmNewPassword">
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                            </div>





                            <div class="pass-link text-end ">
                                <a href="Forgot-password.html" class="passforgot">Forgot Password?</a>
                            </div>
                            <div class="mb-3 m-4 ml-4 text-center">
                                <div class="form-group">
                                    <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"
                                        data-callback="verifyRecaptchaCallback"
                                        data-expired-callback="expiredRecaptchaCallback"></div>
                                    <input class="form-control d-none" data-recaptcha="true" required
                                        data-error="Please complete the Captcha">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>



                            <div class="text-center pb-4">
                                <button type="submit" class="btn btn-primarys text-center">Login</button>
                            </div>
                            <div class="signup-link text-center accountfont pb-4"> Donâ€™t have an account? <a
                                    class="reg-page" href="/register.html">Register</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>



        </section>
    </main>

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");
        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            // toggle the icon
            this.classList.toggle("bi-eye");
        });
        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>
    <script src="js/jquery.min.js"></script>\
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
