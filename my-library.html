<!DOCTYPE html>
<html lang="en">

<head>
    <div id="head">&nbsp;</div>
    <title>My Library</title>
</head>


<body>
    <div id="header">&nbsp;</div>

    <main>
        <section class="select-multiselectoption">
            <div class="container pt-5 px-auto mt-4">
                <div class="text-starts tag pb-3 "> My Library</div>
                <div class="row card-box">
                    <div class="col-md-3 ">
                        <div class="libimag ">
                            <a class="addlist" href="mylibrary-collection.html">
                                <div class=" libimag">
                                    <div class="images">
                                        <div class="imgright"><img src="images/library1.png" class="card-img-top " alt="..."></div>
                                        <div class="imgright"> <img src="images/library2.png" class="card-img-top" alt="..."></div>
                                    </div>
                                    <div class="images ">
                                        <div class="imgleft"> <img src="images/library3.png" class="card-img-top" alt="..."></div>
                                        <div class="imgleft position-relative">
                                            <img src="images/library4.png" class="card-img-top" alt="...">
                                            <div class="text-center mark">+12 </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="body">
                                    <h5 class="card-titles">Mahatma Gandhi</h5>
                                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
                                    <!-- <p class="card-text"><i class="fa fa-lock pe-2" aria-hidden="true"></i>Private collection</p> -->
                                    <div class="text-starts Recordcount  "> 15 Records <span class="calculate-day">7d</span></div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="col-md-3 ">
                        <div class="libimag ">
                            <div class="images">
                                <div class="imgright"><img src="images/library1.png" class="card-img-top" alt="..."></div>
                                <div class="imgright"> <img src="images/library2.png" class="card-img-top" alt="..."></div>
                            </div>
                            <div class="images">
                                <div class="imgleft"> <img src="images/library3.png" class="card-img-top" alt="..."></div>
                                <div class="imgleft position-relative">
                                    <img src="images/library4.png" class="card-img-top" alt="...">
                                    <span class="text-center mark">+7</span ><a  href="/mylibrary-collection.html"></a>
                                    </div>
                                </div>
                            </div>
                            <div class="body pt-2">
                                <h5 class="card-titles">World War I</h5>
                                <!-- <p class="card-text"><i class="fa fa-lock pe-2" aria-hidden="true"></i>Private collection</p>-->
                                <div class="text-starts Recordcount "> 10 Records <span class="calculate-day">5mo</span></div>
                            </div>
                        </div>

                        <div class="col-md-3 col-sm-8">
                            <div class="libimag">
                                <div class="imglists tex mx-md-2">
                                    <div class="text-center pt-5 ">
                                        <div class="text-center pb-3 d-inline-block align">
                                            <a href="#myModalnewcreat" role="button" class="btn btn-lg btn-btnstart " data-bs-toggle="modal">
                                                <img class=" img-fluid " src="images/create new.png" class="d-inline-block align" alt="..."></a>
                                        </div>
                                        <div class="text-center notes pb-md-5 px-4"> New Collection</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto col-sm-2"></div>
                        </div>

                        <div class="text-starts tag pt-5 pb-3 "> My Tags <span class="">10 tags</span></div>
                        <div class="">
                            <button type="button" class="  col-lg-2 col-md-2 col-sm-3 col-xs-12  btn-default btn-block "><span>#</span>
                                Somnath Temple (21)
                            </button>
                            <button type="button" class="  col-lg-2 col-md-2 col-sm-3 col-xs-12 btn-default btn-block "><span>#</span>
                                Mahatma Gandhi(38)
                            </button>
                            <button type="button" class="  col-lg-2 col-md-2 col-sm-3 col-xs-12 btn-default btn-block "><span>#</span>
                                Agriculture History(18)
                            </button>
                            <button type="button" class="  col-lg-2 col-md-2 col-sm-3 col-xs-12 btn-default btn-block "><span>#</span>
                                Ayurveda(20)
                            </button>
                            <a href="#myModalnewtag" role="button" data-bs-toggle="modal">
                                <button type="button " class=" col-lg-2 col-md-2 col-sm-3 col-xs-12 btn-default addnew btn-block"><span>+</span>
                                Create New Tag
                            </button></a>
                        </div>

                        <div class="row">
                            <div class="text-starts tag pt-5"> My Papers (Coming Soon)</div>
                            <div class="col-md-3 pt-3 pb-5">
                                <div class="note-add">
                                    <div class="text-start tag pb-5 pt-2"><img class=" img-fluid" src="images/padlock.png" class="d-inline-block align" alt="..."></div>
                                    <div class="text-center   pb-2"><img class="img-fluid" src="images/create new.png" class="d-inline-block align" alt="..."></div>
                                    <div class="text-center notes px-4"> New Notes </div>
                                </div>
                            </div>
                            <div class="col-auto"></div>
                        </div>
                    </div>
                </div>

                <div id="myModalnewcreat" class="modal fade mt-4" tabindex="-1" style="padding-top: 129px;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header modelhead text-start">
                                <h5 class="modal-title ">Create Collection </h5>
                            </div>
                            <div class="modal-body">
                                <section class="wrapper forgotps">
                                    <div class="container">
                                        <div class="col-sm-8 offset col-lg-12 offset-lg-12 col-xl-12 offset-xl-12">
                                            <form class="rounded bg-white">
                                                <div class="inputDivS">
                                                    <label class="inputLabel" for="text">Name Collection : *</label>
                                                    <input type="text" class="inputreset" id="name" name="name" required>
                                                </div>
                                                <div class="modal-footers fmodels mx-3 pt-5">
                                                    <div class="buttonWrapper  text-end">
                                                        <button type="submit" id="submitButton" onclick="validateSignupForm()" class=" pure-button btnadd">
                                                            <span class="btnsubmit-add">submit</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="myModalnewtag" class="modal fade mt-4" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header modelhead text-start">
                                <h5 class="modal-title ">Create Tag</h5>
                                <button type="button" class=" closedinnerpop close" data-ds-dismiss="modal"><span aria-hidden="true" class="modal_button">&times;</span><span class="sr-only"></span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <section class="wrapper forgotps">
                                    <div class="container">
                                        <div class="col-sm-8 offset col-lg-12 offset-lg-12 col-xl-12 offset-xl-12">
                                            <form class="rounded bg-white">
                                                <div class="inputDivS">
                                                    <label class="inputLabel" for="text">Name Tag : *</label>
                                                    <input type="text" class="inputreset" id="name" name="name" required>
                                                </div>
                                                <div class="modal-footers fmodels mx-3 pt-5">
                                                    <div class="buttonWrapper  text-end">
                                                        <button type="submit" id="submitButton" onclick="validateSignupForm()" class=" pure-button btnadd">
                                                            <span class="btnsubmit-add">submit</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
        </section>

        
        <div id="footer">&nbsp;</div>
    </main>

        <script src="js/jquery.min.js "></script>
        <script src="js/jquery.bxslider.min.js "></script>
        <script src="js/custom.js "></script>
        <script src="js/main.js "></script>
        <script src="js/jquery-ui.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
