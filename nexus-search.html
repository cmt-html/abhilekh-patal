<!DOCTYPE html>

<html lang="en">

<head>
    <div id="head">&nbsp;</div>
    <title>Nexus Search</title>

    <style>
        #mCSB_1_scrollbar_vertical .mCSB_dragger {
            height: 100px;
        }
    </style>

</head>


<body class="overflow-auto-body  bg-color-gray2 ">
    <div id="header">&nbsp;</div>

    <main>
        <section class="select-multiselectoption height-60vh">
            <div class="container pt-5 px-auto mt-4">
                <div class="row  text-center">
                    <p class="searcharea mt-4  pt-md-4 pb-4">Hey, What are you looking for? </p>
                </div>
                <div class="containercenter top-remove">
                    <div class="searchInput">
                        <div class="search-box sexsus-search-box">
                            <input type="text" id="search-input" placeholder="Search..." />
                            <div class="icon"><i class="fas fa-search"></i></div>
                            <ul class="suggestions" id="suggestions-list"></ul>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <div id="footer">&nbsp;</div>
    </main>


    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/locomotive-scroll/dist/locomotive-scroll.min.js"></script>
    <script src="/js/jquery.mCustomScrollbar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/custom.js"></script>
    <script>



        const searchHistory = [
            "Mahatma Gandhi",
            "Indira Gandhi",
            "Feroz Gandhi",
            "Rajiv Gandhi",
            "Mahatma Gandhi - Irwin Pact",
            "Mahatma Gandhi - Purna Swaraj Resolution",
            "Mahatma Gandhi - Dandi March"
        ];

        const suggestions = [
            "Mahatma Gandhi",
            "Indira Gandhi",
            "Feroz Gandhi",
            "Rajiv Gandhi",
            "Channel",
            "CodingLab",
            "CodingNepal",
            "YouTube",
            "YouTuber",
            "YouTube Channel",
            "Blogger",
            "Bollywood",
            "Vlogger",
            "Vechiles",
            "Facebook",
            "Freelancer",
            "Facebook Page",
            "Designer",
            "Developer",
            "Web Designer",
            "Web Developer",
            "Login Form in HTML & CSS",
            "How to learn HTML & CSS",
            "How to learn JavaScript",
            "How to became Freelancer",
            "How to became Web Designer",
            "How to start Gaming Channel",
            "How to start YouTube Channel",
            "What does HTML stands for?",
            "What does CSS stands for?",
        ];

        const searchInput = document.getElementById('search-input');
        const suggestionsList = document.getElementById('suggestions-list');

        // Show history on input focus
        searchInput.addEventListener('focus', () => {
            showSuggestions(searchHistory, 'history');
        });

        // Filter suggestions as the user types
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();

            // If input is not empty, show suggestions
            if (query) {
                const filteredSuggestions = suggestions.filter(item =>
                    item.toLowerCase().includes(query)
                );
                showSuggestions(filteredSuggestions, 'suggestion');
            } else {
                // Show history if input is empty
                showSuggestions(searchHistory, 'history');
            }
        });

        // Function to display suggestions/history
        function showSuggestions(items, type) {
            // Clear previous suggestions
            suggestionsList.innerHTML = '';

            // Show the suggestions list
            suggestionsList.style.display = 'block';

            // Populate the suggestions with appropriate icon
            items.forEach(item => {
                const listItem = document.createElement('li');
                listItem.classList.add(type); // Add class 'history' or 'suggestion'

                // Create the icon and text elements
                const icon = document.createElement('span');
                icon.className = 'icon';
                const text = document.createElement('span');
                text.className = 'text';
                text.textContent = item;

                // Append icon and text to the list item
                listItem.appendChild(icon);
                listItem.appendChild(text);

                // Add the list item to the suggestions list
                suggestionsList.appendChild(listItem);
            });
        }

        // Hide the suggestions list when input is blurred
        searchInput.addEventListener('blur', () => {
            // Delay the hiding of suggestions to allow clicking on items
            setTimeout(() => {
                suggestionsList.style.display = 'none';
            }, 200);
        });

        // Add click events to suggestions to fill input
        suggestionsList.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI' || e.target.closest('li')) {
                searchInput.value = e.target.closest('li').innerText;
                suggestionsList.style.display = 'none';
            }
        });


        $(document).ready(function () {
            $(window).on("load", function () {
                $(".suggestions").mCustomScrollbar();
            });
        })
    </script>
</body>

</html>
