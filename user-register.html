<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-icon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="scss/main.css">
    <title>User Registration</title>

</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/">
                    <img src="/images/abhilekh-patal-logo.svg" alt="abhilekh patal logo">
                </a>
            </div>
        </div>
    </header>


    <main class="main">
        <section class="login-wrraper user-login">

            <div class="login">
                <div class="container pt-4 pt-md-5">

                    <h1 class="text-center logintitle mb-2 mb-md-4">REGISTER</h1>


                    <div class="">
                        <form>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label loginlable">First Name </label>
                                        <input type="text" class="form-control logininput" id="name"
                                            aria-describedby="name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="lName" class="form-label loginlable">Last Name </label>
                                        <input type="text" class="form-control logininput" id="lName"
                                            aria-describedby="lName">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="mobile" class="form-label loginlable">Mobile No. </label>
                                <input type="number" class="form-control logininput" id="mobile"
                                    aria-describedby="mobile">
                            </div>


                            <div class="mb-3">
                                <label for="email" class="form-label loginlable">Email Id </label>
                                <input type="email" class="form-control logininput" id="email" aria-describedby="email">
                            </div>


                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="Country" class="form-label loginlable">Country</label>
                                        <input type="text" class="form-control logininput" id="Country"
                                            aria-describedby="Country">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="State" class="form-label loginlable">State</label>
                                        <input type="text" class="form-control logininput" id="State"
                                            aria-describedby="State">
                                    </div>
                                </div>
                            </div>



                            <div class="mb-3">
                                <label for="password " class="form-label loginlable">Password </label>
                                <div class="pass-input-wrapper">
                                    <input type="password" class="form-control logininput" id="password"
                                        aria-describedby="Password" oninput="validatePassword()" />
                                    <span class="toggle-visibility" onclick="togglePasswordVisibility()">
                                        <img src="/images/eye.svg" alt="eye icon">
                                        <img src="/images/eye-close.svg" alt="eye close icon">
                                    </span>

                                    <div id="password-requirements">
                                        <ul>
                                            <li id="length" class=""><span>Minimum 8 characters</span> <span
                                                    class="status">&nbsp;</span></li>
                                            <li id="number" class="">At least 1 number <span
                                                    class="status">&nbsp;</span></li>
                                            <li id="special" class="">At least 1 special character <span
                                                    class="status">&nbsp;</span></li>
                                            <li id="uppercase" class="">At least 1 uppercase letter <span
                                                    class="status">&nbsp;</span></li>
                                            <li id="lowercase" class="">At least 1 lowercase letter <span
                                                    class="status">&nbsp;</span></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>


                            <div class="mb-3">

                                <label for="rePassword" class="form-label loginlable">Confirm Password </label>
                                <div class="pass-input-wrapper">
                                    <input type="password" class="form-control logininput" id="rePassword "
                                        aria-describedby="rePassword ">
                                    <span class="toggle-visibility" onclick="togglePasswordVisibility()">
                                        <img src="/images/eye.svg" alt="eye icon">
                                        <img src="/images/eye-close.svg" alt="eye close icon">
                                    </span>
                                </div>
                            </div>



                            <div class="pass-link text-end ">
                                <a href="Forgot-password.html" class="passforgot">Forgot Password?</a>
                            </div>
                            <div class="mb-3 m-4 ml-4 text-center">
                                <div class="form-group">
                                    <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"
                                        data-callback="verifyRecaptchaCallback"
                                        data-expired-callback="expiredRecaptchaCallback"></div>
                                    <input class="form-control d-none" data-recaptcha="true" required
                                        title="complete the Captcha" data-error="Please complete the Captcha">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>



                            <div class="text-center pb-4">
                                <button type="submit" class="btn btn-primarys text-center">Register</button>
                            </div>
                            <div class="signup-link text-center accountfont pb-4"> Already have an account? <a
                                    class="reg-page" href="/user-login.html">Login</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

            <div class="img-wrapper">
                <img src="/images/smart-female-student-with-book-library.jpg" alt="smart female student with book">
            </div>

        </section>
    </main>

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");
        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            // toggle the icon
            this.classList.toggle("bi-eye");
        });
        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
